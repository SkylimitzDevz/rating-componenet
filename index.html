<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---- font ---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating componenet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- --- main rating screen --- -->
    <div class="card">
      <div class="rating-screen">
        <div class="icon-container">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <div class="text-container">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-container">
          <button class="score-btn">1</button>
          <button class="score-btn">2</button>
          <button class="score-btn">3</button>
          <button class="score-btn">4</button>
          <button class="score-btn">5</button>
        </div>
        <div class="btn-container">
          <button id="submit-btn">SUBMIT</button>
        </div>
      </div>
      <!-- --- thankyou screen --- -->
      <div class="thankyou-screen">
        <div class="img-container">
          <img src="images/illustration-thank-you.svg" alt="tankyou image" />
        </div>
        <div id="rating-el">
          <p>example text</p>
        </div>
        <div class="text-container" id="thankyou-msg">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
